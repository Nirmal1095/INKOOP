<!DOCTYPE html>
<html>
<head>
	<title>Create Table</title>
 <style>
 table, th, td {
 	padding: 10px;
    border: 1px solid black;
    text-align: left;
	bolder-collapse:collapse;
	text-align:center;
}
tr :nth-child(even){
     background-color:blue;
     color:white;
 }
 th {
 	  text-align: center;
	  background:black;
 }
 #p01 {
 	   font-size: 50px;  
 }
 	    
 </style>
</head>
<body>
<table style="width:50%; color:red; font-size: 25px;">
<caption id="p01">New Table </caption>
<tr>
	<th>FirstName</th>
	<th>LastName</th>
	<th>Age</th>
</tr>
<tr>
	<td rowspan="3">Nirmal</td>
	<td>Kumar</td>
	<td>22</td>
</tr>
 <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
   <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</body>
</html>
